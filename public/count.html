<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="viewer-body">
    <div class="innerChild">
    <!-- 24-hour clock -->
    <!-- even though this clock isn't displayed on the page, removing it breaks the countdown -->
    <div id="clock" class="center-text displayNone"></div>

    <!-- Countdown timer -->
    <div id="countdown" class="center-text leftMarginAdjustment"></div>

    <!-- Now Playing / Next Up -->
    <div class="borderContainer currentCentered leftPaddingMedium topPaddingSmall">
      <div id="currentItemLine" class="left-text viewerStyle offWhite"></div>
      <div id="talentNoteLine" class="left-text countdownStyle"></div>
    </div>
    <div class="borderContainer nextUpCentered leftPaddingMedium topPaddingSmall">
      <div class="nextItemLine left-text bold">Next</div>
      <div id="nextItemLine" class="left-text hiii offWhite"></div>
    </div>

    <!-- Overlay for producer messages -->
    <div id="overlay" class="overlayBottom">
      <div id="overlayMessage"></div>
    </div>

    <!-- Configuration for common.js -->
    <script>
      window.scheduleConfig = {
        clock: { id: "clock", useHtml: false },
        countdown: { id: "countdown", useHtml: false },
        currentItemLine: { id: "currentItemLine", useHtml: false },
        // For this page we want to prepend a "Next" label with formatting:
        nextItemLine: { id: "nextItemLine", useHtml: true, prefix: "" },
        talentNoteLine: { id: "talentNoteLine", useHtml: true },
        overlay: { id: "overlay" },
        overlayMessage: { id: "overlayMessage" },
      };
    </script>
    <script src="common.js"></script>
    <script src="fullscreen.js"></script>
  </div>
  </body>
</html>
